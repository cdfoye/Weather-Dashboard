<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="container-fluid bg-dark text-light mb-5 p-3 text-center">
        <div class="row justify-content-center">
          <h3>Weather Dashboard</h3>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4 city-search">
                <h2>Search for a city:</h2>
                <form id="user-form" class="form-inline">
                    <input id="getCity" type="text" placeholder="Denver" class="form-input">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="col-12 col-md-8 city-today">
                <div id="cityCurrentdate"></div>
                <div id="icon-current"><img id="wicon-current" src=""></div>
                <img id="icon1" src="">
                <div id="temperature"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="UVI"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 cities-saved">
                <ul id="saved-cities"></ul>
            </div>

            <div class="col-12 col-md-8 forecasts">
                <div class="row">
                    <div class="col-2 day1">
                        <div id="date1"></div>
                        <div id="icon1"><img id="wicon1" src=""></div>
                        <div id="card1-temp"></div>
                        <div id="card1-wind"></div>
                        <div id="card1-humidity"></div>
                    </div>
                    <div class="col-2 day2">
                        <div id="date2"></div>
                        <div id="icon2"><img id="wicon2" src=""></div>
                        <div id="card2-temp"></div>
                        <div id="card2-wind"></div>
                        <div id="card2-humidity"></div>
                    </div>
                    <div class="col-2 day3">
                        <div id="date3"></div>
                        <div id="icon3"><img id="wicon3" src=""></div>
                        <div id="card3-temp"></div>
                        <div id="card3-wind"></div>
                        <div id="card3-humidity"></div>
                    </div>
                    <div class="col-2 day4">
                        <div id="date4"></div>
                        <div id="icon4"><img id="wicon4" src=""></div>
                        <div id="card4-temp"></div>
                        <div id="card4-wind"></div>
                        <div id="card4-humidity"></div>
                    </div>
                    <div class="col-2 day5">
                        <div id="date5"></div>
                        <div id="icon5"><img id="wicon5" src=""></div>
                        <div id="card5-temp"></div>
                        <div id="card5-wind"></div>
                        <div id="card5-humidity"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS link -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
