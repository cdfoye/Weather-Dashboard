<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="container-fluid bg-dark text-light mb-5 p-3 text-center">
        <div class="row justify-content-center">
          <h3>Weather Dashboard</h3>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4 city-search">
                <h2>Search for a city:</h2>
                <form id="user-form" class="form-inline">
                    <input id="getCity" type="text" placeholder="Denver" class="form-input">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="col-12 col-md-8 city-today">
                <div id="cityCurrentdate"></div>
                <div id="temperature"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="UVI"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 cities-saved">
                <div id="saved-cities"></div>
            </div>

            <div class="col-12 col-md-8 forecasts">
                <div class="row">
                    <div class="col-2 day1">
                        <h3>Day 1</h3>
                        <div id="card1-temp">Temp:</div>
                        <div id="card1-wind">Wind:</div>
                        <div id="card1-humidity">Humidity:</div>
                    </div>
                    <div class="col-2 day2">
                        <h3>Day 2</h3>
                        <div id="card1-temp">Temp:</div>
                        <div id="card1-wind">Wind:</div>
                        <div id="card1-humidity">Humidity:</div>
                    </div>
                    <div class="col-2 day3">
                        <h3>Day 3</h3>
                        <div id="card1-temp">Temp:</div>
                        <div id="card1-wind">Wind:</div>
                        <div id="card1-humidity">Humidity:</div>
                    </div>
                    <div class="col-2 day4">
                        <h3>Day 4</h3>
                        <div id="card1-temp">Temp:</div>
                        <div id="card1-wind">Wind:</div>
                        <div id="card1-humidity">Humidity:</div>
                    </div>
                    <div class="col-2 day5">
                        <h3>Day 5</h3>
                        <div id="card1-temp">Temp:</div>
                        <div id="card1-wind">Wind:</div>
                        <div id="card1-humidity">Humidity:</div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS link -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
